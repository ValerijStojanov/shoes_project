<!DOCTYPE html>
<html class="my-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/tt-travels-trl" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav_container">
            <div class="navbar_content">
                <div class="burger_navbar_container">
                    <div class="burger-menu">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="navbar_left_side">
                        <ul class="ul_navbar_left_side">
                            <a href=""><li>Men</li></a>
                            <a href=""><li>Women</li></a>
                            <a href=""><li>Kids</li></a>
                        </ul>
                    </div>
                </div>
                <div class="navbar_middle_side">
                    <!-- <img id="liquid_glass_left" src="style/img/liquid_glass.png" alt=""> -->
                    <img id="SneakerHead_Logo" src="style/img/SneakerHead_Logo.png" alt="">
                    <!-- <img id="liquid_glass_right" src="style/img/liquid_glass.png" alt=""> -->
                </div>
                <div class="navbar_right_side">
                    <div class="ul_navbar_right_side ">
                       <img src="style/svg/Group 8.svg" alt="">
                       <div class="search-container">
                            <input type="text" placeholder="Search"/>
                        </div>
                    </div>
                </div>
            </div>


            <div class="second_navbar_content">
                <ul class="ul_second_navbar_content">
                    <a href=""> <li>NEW IN</li> </a>
                    <a href=""> <li>BEST SELLERS</li> </a>
                    <p style="width: 30%;"></p>
                    <a href=""> <li>COLLECTIONS</li> </a>
                    <a href=""> <li>SHOP BY</li> </a>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main_galery_container">
        <div class="galery_content">
            <div class="left_galery">
                <img id="left_galery_item" src="style/img/left_galery_item.jpg" alt="">
            </div>
            <div class="right_galery">
                <img id="right_galery_item" src="style/img/right_galery_item.jpg" alt="">
            </div>
        </div>
    </main>


    <section id="slider">
        <input type="radio" name="slider" id="s1" data-slide="1">
        <input type="radio" name="slider" id="s2" data-slide="2">
        <input type="radio" name="slider" id="s3" data-slide="3"checked>
        <input type="radio" name="slider" id="s4" data-slide="4">
        <input type="radio" name="slider" id="s5" data-slide="5">
        
        <label for="s1" id="slide1">
          <div class="zoom-container" data-slide="1"style="border: none;">
            <img src="style/img/pngwing.com.png" alt="Image 1" style="border: none;">
          </div>
        </label>
        <label for="s2" id="slide2">
            <img src="style/img/pngwing.com-2.png" alt="Image 2" style="border: none;">  
        </label>
        <label for="s3" id="slide3">
            <img src="style/img/pngwing.com-3.png" alt="Image 3" style="border: none;">
        </label>
        <label for="s4" id="slide4">
            <img src="style/img/pngwing.com-4.png" alt="Image 4" style="border: none;">
        </label>
        <label for="s5" id="slide5">
            <img src="style/img/pngwing.com-5.png" alt="Image 5" style="border: none;">
        </label>
      </section>


    <footer>
    </footer>
    

    <script src="script/script.js"></script>
